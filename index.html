<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Adventures!</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <header>Welcome to your next Adventure! <br>
    <br>If you have already been on an adventure please rate your experience so others can plan their trips accordingly.</header><br>
    
    
    <div id="list-panel">
      <ul id="list">
        
      </ul>
    </div>

    <div id="adventures-container">
      
        <ul id="adventures">

        </ul>

        <form id="adventure_form">
        <input id="date_input" type="date" name="date" placeholder="YYYY-MM-DD"/>
        <input id="snippet_input" type="blob" name="snippet" placeholder="How was your adventure?"/>
        <input id="rating_input" type="integer" name="rating" placeholder="1-10"/>
        <input type="submit" value="Submit"/>
        </form>

    </div>
    
    <script src="./src/index.js"></script>
  </body>
</html>
